<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRIC FUTURE LIFE‚Ñ¢</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* üé• Cricket GIF Background */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif');
  background-size:cover;
  background-position:center;
  z-index:-1;
}

/* Center Card */
.wrap{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(10,15,30,.95);
  border-radius:20px;
  padding:26px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 40px rgba(0,255,255,.3);
}

/* Header */
.logo{
  font-size:26px;
  font-weight:700;
  color:#00f7ff;
}

.tag{
  font-size:13px;
  margin-top:6px;
  color:#c7f9ff;
}

/* Cricbuzz-style Score Card */
.score-box{
  background:#020617;
  margin:18px 0;
  padding:14px;
  border-radius:14px;
  box-shadow:inset 0 0 10px rgba(0,255,255,.25);
}

.live{
  color:#22c55e;
  font-size:13px;
  font-weight:600;
  animation:blink 1.4s infinite;
}

@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

.score{
  margin-top:6px;
  font-size:18px;
  font-weight:700;
}

.over{
  font-size:13px;
  opacity:.9;
}

/* Buttons */
.btn{
  display:block;
  text-decoration:none;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  font-weight:700;
  color:#000;
}

.join{
  background:linear-gradient(135deg,#00f7ff,#00b7ff);
  box-shadow:0 0 22px rgba(0,255,255,.7);
}

.score-btn{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  box-shadow:0 0 22px rgba(34,197,94,.6);
}

/* Note */
.note{
  font-size:12px;
  margin-top:10px;
  opacity:.85;
}

/* Fake Join Notification */
.fake{
  position:fixed;
  bottom:-90px;
  left:50%;
  transform:translateX(-50%);
  background:#020617;
  padding:10px 18px;
  border-radius:12px;
  font-size:13px;
  color:#fff;
  box-shadow:0 0 15px rgba(0,255,255,.4);
  animation:notify 6s infinite;
}

@keyframes notify{
  0%{bottom:-90px;opacity:0}
  20%{bottom:25px;opacity:1}
  60%{bottom:25px;opacity:1}
  100%{bottom:-90px;opacity:0}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrap">
  <div class="card">

    <div class="logo">üèè CRIC FUTURE LIFE</div>
    <div class="tag">Cricket Insights ‚Ä¢ Fun ‚Ä¢ Entertainment</div>

    <!-- Live Score Feel -->
    <div class="score-box">
      <div class="live">üî¥ LIVE SCORE UPDATE</div>
      <div class="score">145 / 3</div>
      <div class="over">Overs: 17.2</div>
    </div>

    <!-- Cricbuzz Real Link -->
    <a href="https://www.cricbuzz.com/cricket-match/live-scores"
       target="_blank"
       class="btn score-btn">
      üìä View Real Live Score (Cricbuzz)
    </a>

    <!-- Telegram Join -->
    <a href="https://t.me/+T8XbCLCvPg9lYTRl"
       class="btn join">
      üëâ JOIN TELEGRAM CHANNEL
    </a>

    <div class="note">
      This channel is for <b>Fun & Entertainment</b> only
    </div>

  </div>
</div>

<!-- Fake Join Activity -->
<div class="fake">
  ‚óè Join Activity Notice ‚Ä¢ New member joined
</div>

</body>
</html>
