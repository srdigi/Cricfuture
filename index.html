<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* Animated Stadium */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.8)),
    url('https://i.imgur.com/yI4KQ9J.jpg');
  background-size:cover;
  animation:move 22s linear infinite;
  z-index:-1;
}
@keyframes move{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.wrap{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
}

.card{
  max-width:420px;
  width:100%;
  background:rgba(10,15,30,.95);
  border-radius:20px;
  padding:26px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 40px rgba(0,255,255,.3);
  animation:pop .8s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.logo{
  font-size:26px;
  font-weight:700;
  color:#00f7ff;
}

.mode{
  margin:10px 0;
  font-size:13px;
  color:#9ff;
}

/* MATCH BAR */
.match{
  background:#020617;
  padding:10px;
  border-radius:12px;
  margin:16px 0;
  font-size:13px;
  box-shadow:inset 0 0 10px rgba(0,255,255,.2);
}
.blink{
  color:#00ff99;
  animation:blink 1.3s infinite;
}
@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

/* Members */
.members{
  margin:14px 0;
  font-size:14px;
  color:#d1faff;
}

/* CTA */
.join{
  display:block;
  text-decoration:none;
  margin-top:14px;
  padding:14px;
  background:linear-gradient(135deg,#00f7ff,#00b7ff);
  color:#000;
  font-weight:700;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,255,255,.7);
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 12px rgba(0,255,255,.5)}
  50%{box-shadow:0 0 30px rgba(0,255,255,.9)}
  100%{box-shadow:0 0 12px rgba(0,255,255,.5)}
}

.note{
  font-size:12px;
  opacity:.85;
  margin-top:10px;
}

/* Fake join notification */
.fake{
  position:fixed;
  bottom:-80px;
  left:50%;
  transform:translateX(-50%);
  background:#020617;
  padding:10px 18px;
  border-radius:12px;
  color:#fff;
  font-size:13px;
  box-shadow:0 0 15px rgba(0,255,255,.4);
  animation:notify 6s infinite;
}
@keyframes notify{
  0%{bottom:-80px;opacity:0}
  20%{bottom:25px;opacity:1}
  60%{bottom:25px;opacity:1}
  100%{bottom:-80px;opacity:0}
}
</style>
