<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRIC FUTURE LIFE‚Ñ¢</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#000;height:100vh;overflow:hidden}

/* üèè HD CRICKET PITCH BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url('https://images.unsplash.com/photo-1600370070465-8b8b2f0c2c1a?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-position:center;
  z-index:-1;
}

/* CENTER CARD */
.wrap{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(10,15,30,.95);
  border-radius:22px;
  padding:26px;
  text-align:center;
  color:#fff;
  box-shadow:0 0 35px rgba(0,255,255,.25);
}

/* LOGO */
.logo img{
  width:120px;
  margin-bottom:10px;
}

/* TEXT */
.title{
  font-size:24px;
  font-weight:700;
  color:#00f7ff;
}
.tag{
  font-size:13px;
  margin-top:6px;
  color:#c7f9ff;
}

/* SCORE CARD */
.score-box{
  background:#020617;
  margin:18px 0;
  padding:14px;
  border-radius:14px;
  box-shadow:inset 0 0 10px rgba(0,255,255,.25);
}
.live{color:#22c55e;font-size:13px;font-weight:600}
.score{margin-top:6px;font-size:18px;font-weight:700}
.over{font-size:13px;opacity:.9}

/* BUTTONS */
.btn{
  display:block;
  text-decoration:none;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  font-weight:700;
  color:#000;
}
.live-btn{background:linear-gradient(135deg,#22c55e,#16a34a)}
.join{background:linear-gradient(135deg,#00f7ff,#00b7ff)}

/* JOIN NOTIFICATION */
.fake{
  position:fixed;
  bottom:-80px;
  left:50%;
  transform:translateX(-50%);
  background:#020617;
  padding:10px 18px;
  border-radius:12px;
  font-size:13px;
  color:#fff;
  animation:notify 2s infinite;
}
@keyframes notify{
  0%{bottom:-80px;opacity:0}
  25%{bottom:25px;opacity:1}
  75%{bottom:25px;opacity:1}
  100%{bottom:-80px;opacity:0}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrap">
  <div class="card">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="CRIC FUTURE LIFE Logo">
    </div>

    <div class="title">CRIC FUTURE LIFE</div>
    <div class="tag">Cricket Insights ‚Ä¢ Fun ‚Ä¢ Entertainment</div>

    <div class="score-box">
      <div class="live">üî¥ LIVE SCORE UPDATE</div>
      <div class="score" id="score">142 / 3</div>
      <div class="over" id="over">Overs: 16.4</div>
    </div>

    <a href="https://t.me/+T8XbCLCvPg9lYTRl" class="btn live-btn">
      üìä LIVE SCORE
    </a>

    <a href="https://t.me/+T8XbCLCvPg9lYTRl" class="btn join">
      üëâ JOIN TELEGRAM CHANNEL
    </a>

  </div>
</div>

<div class="fake" id="joinNote">‚óè Ayus joined CRIC FUTURE LIFE</div>

<script>
/* Visual score animation */
let runs=142,wickets=3,overs=16.4;
setInterval(()=>{
  runs+=Math.floor(Math.random()*3);
  if(Math.random()>0.88 && wickets<9) wickets++;
  overs+=0.1;
  if(overs.toFixed(1).endsWith(".6")) overs=Math.floor(overs)+1;
  document.getElementById("score").innerText=runs+" / "+wickets;
  document.getElementById("over").innerText="Overs: "+overs.toFixed(1);
},2500);

/* Join names */
const names=["Ayus","Sachi","Samir","Rohit","Aman","Kunal","Vikas","Rahul","Ankit","Saurabh"];
let i=0;
setInterval(()=>{
  document.getElementById("joinNote").innerText=
    "‚óè "+names[i]+" joined CRIC FUTURE LIFE";
  i=(i+1)%names.length;
},1000);
</script>

</body>
</html>
