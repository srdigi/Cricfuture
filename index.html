<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRIC FUTURE LIFE‚Ñ¢</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#000;height:100vh;overflow:hidden}

/* üèè Cricket Playing GIF Background */
.bg{
  position:fixed; inset:0;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    url('https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif');
  background-size:cover; background-position:center;
  z-index:-1; transition:.8s;
}

/* Center Card */
.wrap{height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
.card{
  width:100%;max-width:420px;
  background:rgba(10,15,30,.95);
  border-radius:22px;padding:26px;text-align:center;color:#fff;
  box-shadow:0 0 45px rgba(0,255,255,.35)
}

/* Header */
.logo{font-size:26px;font-weight:700;color:#00f7ff}
.tag{font-size:13px;margin-top:6px;color:#c7f9ff}

/* Score Card */
.score-box{
  background:#020617;margin:18px 0;padding:14px;border-radius:14px;
  box-shadow:inset 0 0 12px rgba(0,255,255,.3)
}
.live{color:#22c55e;font-size:13px;font-weight:600;animation:blink 1.4s infinite}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.4}}
.score{margin-top:6px;font-size:19px;font-weight:700}
.over{font-size:13px;opacity:.9}

/* Buttons */
.btn{
  display:block;text-decoration:none;margin-top:14px;
  padding:15px;border-radius:15px;font-weight:700;color:#000
}
.live-btn{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  box-shadow:0 0 25px rgba(34,197,94,.7)
}
.join{
  background:linear-gradient(135deg,#00f7ff,#00b7ff);
  box-shadow:0 0 25px rgba(0,255,255,.8)
}

.note{font-size:12px;margin-top:10px;opacity:.85}

/* Join Notification */
.fake{
  position:fixed;bottom:-90px;left:50%;transform:translateX(-50%);
  background:#020617;padding:10px 18px;border-radius:12px;
  font-size:13px;color:#fff;
  box-shadow:0 0 18px rgba(0,255,255,.5);
  animation:notify 2s infinite
}
@keyframes notify{
  0%{bottom:-90px;opacity:0}
  25%{bottom:25px;opacity:1}
  75%{bottom:25px;opacity:1}
  100%{bottom:-90px;opacity:0}
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="wrap">
  <div class="card">

    <div class="logo">üèè CRIC FUTURE LIFE</div>
    <div class="tag">Cricket Insights ‚Ä¢ Fun ‚Ä¢ Entertainment</div>

    <div class="score-box">
      <div class="live">üî¥ LIVE SCORE UPDATE</div>
      <div class="score" id="score">148 / 4</div>
      <div class="over" id="over">Overs: 17.5</div>
    </div>

    <!-- LIVE SCORE ‚Üí TELEGRAM -->
    <a href="https://t.me/+T8XbCLCvPg9lYTRl" class="btn live-btn">
      üìä LIVE SCORE
    </a>

    <!-- JOIN -->
    <a href="https://t.me/+T8XbCLCvPg9lYTRl" class="btn join">
      üëâ JOIN TELEGRAM CHANNEL
    </a>

    <div class="note">This channel is for <b>Fun & Entertainment</b> only</div>

  </div>
</div>

<!-- Join Activity -->
<div class="fake" id="joinNote">‚óè Ayus joined CRIC FUTURE LIFE</div>

<script>
/* üîÑ Visual Live Score */
let runs=148,wickets=4,overs=17.5;
setInterval(()=>{
  runs+=Math.floor(Math.random()*3);
  if(Math.random()>0.88 && wickets<9) wickets++;
  overs+=0.1;
  if(overs.toFixed(1).endsWith(".6")) overs=Math.floor(overs)+1;
  document.getElementById("score").innerText=runs+" / "+wickets;
  document.getElementById("over").innerText="Overs: "+overs.toFixed(1);
  if(navigator.vibrate) navigator.vibrate(20); // mobile haptic
},2500);

/* üë• Join Names */
const names=["Ayus","Sachi","Samir","Rohit","Aman","Kunal","Vikas","Rahul","Ankit","Saurabh"];
let i=0;
setInterval(()=>{
  document.getElementById("joinNote").innerText=
   "‚óè "+names[i]+" joined CRIC FUTURE LIFE";
  i=(i+1)%names.length;
},1000);

/* üé• Cricket GIF Rotation */
const gifs=[
 "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
 "https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif",
 "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"
];
let g=0;
setInterval(()=>{
  document.getElementById("bg").style.backgroundImage=
   "linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),url('"+gifs[g]+"')";
  g=(g+1)%gifs.length;
},8000);
</script>

</body>
</html>
